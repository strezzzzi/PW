<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="row" id="cardCarros">
            <div class="col-md-6">
                <div class="card" style="width: 100%;">
                    <img  src="https://quatrorodas.abril.com.br/wp-content/uploads/2022/05/ferrari-sp48-unica.jpg?quality=70&strip=info&w=720&h=440&crop=1" alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                      <h4 class="card-title">Ferrari</h4>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Ferrari', 'ferrari')">Ver +</a>
                    </div>
            </div>
        </div>
            <div class="col-md-6">
                <div class="card" style="width: 100%;">
                    <img  src="https://mclaren.scene7.com/is/image/mclaren/Senna-tile-1-1200x1200:crop-4x3?wid=1920&hei=1440" alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                      <h4 class="card-title">McLaren</h4>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('McLaren', 'mclaren')">Ver +</a>
                    </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 100%;"> 
                    <img  src="https://www.porsche.dk/globalassets/forside-carcon/718-2020.jpg" alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                      <h4 class="card-title">Porsche</h4>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Porsche', 'porsche')">Ver +</a>
                    </div>
            </div>
            </div>
            <div class="col-md-6">
                <div class="card" style="width: 100%;">
                    <img src="https://www.lamborghinihouston.com/static/dealer-12175/Lamborghini_Aventador_SVJ_Coupe.png" alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                      <h4 class="card-title">Lamborghini</h4>
                      <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal" onclick="carregaModal('Lamborghini', 'lambo')">Ver +</a>
                    </div>
            </div>
        </div>
    </div>
    </div>
    <!-- The Modal -->
<div class="modal" id="myModal">
    <div class="modal-dialog">
      <div class="modal-content">
  
        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title" id="mtitulo">Modal Heading</h4>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <!-- Modal body -->
        <div class="modal-body" id="mdetalhe">
          Modal body..
        </div>
        <!-- Modal footer -->
        <div class="modal-footer">
          <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
        </div>
  
      </div>
    </div>
  </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
<script>
  function carregaModal(titulo, detalhe){
    document.getElementById("mtitulo").innerHTML=titulo;
    document.getElementById("mdetalhe").innerHTML=detalhe;
  }

  const atualizarCarros = async () => {
  let strHtml = ``
  alert("aaaa")
  const response = await fetch('dados.json')
  const lv = await response.json()
  for (const artigo of lv) {
    strHtml += `
          <div class="col-md-6">
            <div class="card" >
              <img class="card-img-top" src="${artigo.Foto}" alt="${artigo.Marca}">
              <div class="card-img-overlay">
                <h4 class="card-title">${artigo.Marca}</h4>
                <a href="#" class="btn btn-primary"  data-bs-toggle="modal" data-bs-target="#myModal"  onclick="carregaModal('${artigo.Marca}', '${artigo.Detalhe}', this)">Ver detalhes</a>
              </div>
            </div>
          </div>    
               `
  }
  document.getElementById("cardCarros").innerHTML = strHtml;
}

  atualizarCarros();
</script>
</html>
