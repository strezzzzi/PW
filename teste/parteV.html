<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <div class="container">
        <div class="row" id="cardCarros">
            <div class="col-md-6">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://www.parquedadevesa.com/op/image/?co=864&h=df12a"
                        alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Parque da Devesa</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                            onclick="carregaModal('Localização', 'Famalicão')">Ver +</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/32/Casa_das_Artes_-_Vila_Nova_de_Famalic%C3%A3o_-_Portugal_%2835876446363%29.jpg/1200px-Casa_das_Artes_-_Vila_Nova_de_Famalic%C3%A3o_-_Portugal_%2835876446363%29.jpg"
                        alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Casa das Artes</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                            onclick="carregaModal('Localização', 'Famalicão')">Ver +</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://i.pinimg.com/originals/1c/64/19/1c6419cd59d71c8dc00e967ce55d6c0e.jpg" alt="Card Image"
                        style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Mosteiro de Landim</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                            onclick="carregaModal('Localização', 'Landim')">Ver +</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://media.timeout.com/images/105739768/750/422/image.jpg"
                        alt="Card Image" style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Casa de Camilo</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                            onclick="carregaModal('Localização', 'Seide')">Ver +</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://thumbs.web.sapo.io/?W=1200&H=627&delay_optim=1&tv=1&crop=center&epic=MTAytEiOAJhnpd11NPq5ZJwNRehbXJqRIY9m6M8bwi8UUTWIWI2wx3iFsIVrVvtveJKYjijo+50dDJa9heriR3+PnApS/hw/V0cKVmkCaeU0p3I=&.jpg" alt="Card Image"
                        style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Estádio Municipal</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                            onclick="carregaModal('Localização', 'Famalicão')">Ver +</a>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card h-100" style="width: 100%;">
                    <img src="https://upload.wikimedia.org/wikipedia/commons/b/b2/Study_on_a_medieval_bridge_XVI_%2849843362176%29.jpg" alt="Card Image"
                        style="width: 100%;">
                    <div class="card-body">
                        <h4 class="card-title">Ponte da Lagoncinha</h4>
                        <a href="#" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#myModal"
                            onclick="carregaModal('Localização', 'Lousado')">Ver +</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- The Modal -->
    <div class="modal" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <!-- Modal Header -->
                <div class="modal-header">
                    <h4 class="modal-title" id="mtitulo">Modal Heading</h4>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <!-- Modal body -->
                <div class="modal-body" id="mdetalhe">
                    Modal body..
                </div>
                <!-- Modal footer -->
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                </div>

            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>
<script>
    function carregaModal(titulo, detalhe) {
        document.getElementById("mtitulo").innerHTML = titulo;
        document.getElementById("mdetalhe").innerHTML = detalhe;
    }
</script>
